<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>creams</title>
    </head>
    <body>
        <div id="app">
            <div id="demo">{{ fullName }}</div>
        </div>
    </body>
</html>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
<script>
    var vm = new Vue({
        el: '#demo',
        data: {
        firstName: 'Foo',
        lastName: 'Bar'
        },
        computed: {
        fullName: function () {
            return this.firstName + ' ' + this.lastName
        }
    }
   })
      
</script>
